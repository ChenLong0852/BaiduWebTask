<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>task2</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<form>
		<fieldset>
			<legend>Form</legend>
			<label for="name">名称：</label><input type="text" name="name">

			<br />

			<button type="submit" id="upload">提交</button>

	</form>
	<script type="text/javascript" src="task2.js"></script>
